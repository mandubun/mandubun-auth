<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mandubun Login</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 24px;
        max-width: 520px;
        margin: auto;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 12px 0;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
      }
      #status {
        margin-top: 12px;
        font-size: 14px;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <h2>Log in to Mandubun</h2>
    <p>Enter your email to get a magic link.</p>

    <input id="email" type="email" placeholder="you@email.com" />
    <button id="login">Send magic link</button>
    <div id="status"></div>

    <!-- Load Supabase from CDN (simplest for hosted page) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      const SUPABASE_URL = "https://jwlylgrtaevgjujstvvg.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_is4EfIvydGz5COHFX6XKrA_h39lvOZv";

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const emailInput = document.getElementById("email");
      const statusEl = document.getElementById("status");

      document.getElementById("login").onclick = async () => {
        const email = emailInput.value.trim();
        if (!email) {
          statusEl.textContent = "Enter an email.";
          return;
        }

        statusEl.textContent = "Sending magic link…";

        const { error } = await supabase.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: "https://auth.mandubun.com/callback.html",
          },
        });

        statusEl.textContent = error ? error.message : "Check your email ✉️";
      };
    </script>
  </body>
</html>
